<div class="form_item_block">
    <label for="tasks">Tasks:<span class="asterisk">*</span></label>
    <input id="tasks" name="tasks" type="text" ng-model="Tasks" ng-required="true"/>
</div>
<div class="form_item_block">
    <div class="checkbox_row">
        <label for="chbUseWrapper">Use wrapper:</label>
        <input id="chbUseWrapper" type="checkbox" ng-model="chbUseWrapper" ng-init="chbUseWrapper = UseWrapper" ng-change="UseWrapper = chbUseWrapper" ng-true-value="true" ng-false-value="false">
        <input id="useWrapper" type="hidden" ng-model="UseWrapper" value="{{UseWrapper}}">
    </div>
</div>
<div class="form_item_block">
    <div class="checkbox_row">
        <label for="chbMakeWrapperExecutable">Add executable permission to wrapper script:</label>
        <input id="chbMakeWrapperExecutable" type="checkbox" ng-model="chbMakeWrapperExecutable" ng-init="chbMakeWrapperExecutable = MakeWrapperExecutable" ng-change="MakeWrapperExecutable = chbMakeWrapperExecutable" ng-true-value="true" ng-false-value="false" ng-disabled="UseWrapper == 'false'">
        <input id="makeWrapperExecutable" type="hidden" ng-model="MakeWrapperExecutable" value="{{MakeWrapperExecutable}}">
    </div>
</div>
<div class="form_item_block">
    <label for="gradleHome">Gradle home (optional):</label>
    <input id="gradleHome" type="text" ng-model="GradleHome" ng-disabled="UseWrapper == 'true'">
    <div class="inline_instruction">If wrapper is not used - specify the path to Gradle installation directory</div>
</div>
<div class="form_item_block">
    <label>Options:</label>
    <div class="checkbox_row">
        <label for="chkDaemon">Use daemon:</label>
        <input id="chkDaemon" type="checkbox" ng-model="chkDaemon" ng-init="chkDaemon = Daemon" ng-change="Daemon = chkDaemon" ng-true-value="true" ng-false-value="false">
        <input id="daemon" type="hidden" ng-model="Daemon" value="{{Daemon}}">
    </div>
    <div class="checkbox_row">
        <label for="chkOffline">Offline:</label>
        <input id="chkOffline" type="checkbox" ng-model="chkOffline" ng-init="chkOffline = Offline" ng-change="Offline = chkOffline" ng-true-value="true" ng-false-value="false">
        <input id="offline" type="hidden" ng-model="Offline" value="{{Offline}}">
    </div>
    <div class="checkbox_row">
        <label for="chkDebug">Log in debug mode:</label>
        <input id="chkDebug" type="checkbox" ng-model="chkDebug" ng-init="chkDebug = Debug" ng-change="Debug = chkDebug" ng-true-value="true" ng-false-value="false">
        <input id="debug" type="hidden" ng-model="Debug" value="{{Debug}}">
    </div>
</div>
<div class="form_item_block">
    <label for="additionalOptions">Additional options:</label>
    <textarea id="additionalOptions" name="additionalOptions" type="text" ng-model="AdditionalOptions" rows="5"></textarea>
    <div class="inline_instruction">Enter each option on a new line</div>
</div>
